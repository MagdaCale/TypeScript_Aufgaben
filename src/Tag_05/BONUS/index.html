<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script type="module" src="script.ts"></script>
</head>

<body>
    <div class="scoreboard">
        <div class="team home">
            <div class="score" id="home-score">0</div>
            <div class="buttons-container">
                <button class="green" id="homeBtn1">+1</button>
                <button class="green" id="homeBtn2">+2</button>
                <button class="green" id="homeBtn3">+3</button>
            </div>
            <div id="home-emoji"></div>
            <div class="label">
                <p><span>Home</span> </p>
            </div>
        </div>

        <div class="team away">
            <div class="score" id="away-score">0</div>
            <div class="buttons-container">
                <button class="blue" id="awayBtn1">+1</button>
                <button class="blue" id="awayBtn2">+2</button>
                <button class="blue" id="awayBtn3">+3</button>
            </div>
            <div id="away-emoji">
                <div class="gif-container">

                </div>
            </div>
            <div class="label">
                <p><span>Away</span> </p>
            </div>
        </div>
    </div>

    <div class="reset-container">
        <button class="reset-btn" id="resetBtn">Reset</button>
    </div>

</body>

</html>
